[package]
name = "neophyte"
version = "0.1.1"
edition = "2021"
authors = ["Tim Harding"]
repository = "https://github.com/tim-harding/neophyte"
license = "MIT"
keywords = ["neovim"]
categories = ["text-editors", "gui", "development-tools"]
description = "A WebGPU rendered Neovim GUI"

[dependencies]
swash = "0.1.8"
thiserror = "1.0.44"
env_logger = "0.10.0"
log = "0.4.19"
rmpv = "1.0.1"
winit = { version = "0.29.3", features = ["rwh_05",] }
wgpu = "0.18.0"
pollster = "0.3.0"
bytemuck = { version = "1.13.1", features = ["derive"] }
font-loader = "0.11.0"

# Compile dependencies in release mode but Neophyte in development
[profile.dev.package."*"]
opt-level = 3
